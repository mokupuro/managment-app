{% extends "base.html" %}
{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-group ml-4 mr-4 mt-3">
        <label class = "h5" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    {% csrf_token %}
 <div class = "text-center mt-4">
    <button type="submit" class="btn btn-primary btn-lg pl-5 pr-5">送信</button>
 </div>
</form>
{% endblock %}
